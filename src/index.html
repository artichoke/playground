<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="The Artichoke Playground is a WebAssembly frontend for Artichoke Ruby."
    />
    <meta name="author" content="Ryan Lopopolo" />

    <title>Artichoke Ruby Playground</title>

    <link rel="canonical" href="https://www.artichoke.run/" />
    <link rel="stylesheet" href="/main.bundle.css" />

    <!-- Favicons -->
    <%~ include('/partials/favicons.html') %>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@artichokeruby" />
    <meta name="twitter:creator" content="@artichokeruby" />
    <meta name="twitter:title" content="Artichoke Ruby Playground" />
    <meta
      name="twitter:description"
      content="Try Artichoke! The Artichoke Playground is a WebAssembly frontend for Artichoke Ruby."
    />
    <meta
      name="twitter:image"
      content="https://artichoke.run/artichoke-playground-social-safari-revision-4938-dark-mode.png"
    />
    <meta
      name="twitter:image:alt"
      content="A screenshot of the Artichoke Ruby WebAssembly playground in the Safari browser with evaluated Ruby code."
    />

    <!-- Facebook Open Graph metadata -->
    <meta property="og:url" content="https://artichoke.run/" />
    <meta property="og:title" content="Artichoke Ruby Playground" />
    <meta
      property="og:description"
      content="Try Artichoke! The Artichoke Playground is a WebAssembly frontend for Artichoke Ruby."
    />
    <meta
      property="og:image"
      content="https://artichoke.run/artichoke-playground-social-safari-revision-4938-dark-mode.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <%~ include('/partials/google-analytics.html') %>
  </head>
  <body class="h-100">
    <div id="wrapper" class="h-100 d-flex flex-column flex-grow">
      <%~ include('/partials/nav.html') %>

      <div
        id="embeddable"
        class="w-100 h-100 px-1 d-flex flex-column flex-grow"
      >
        <div class="row">
          <div class="col-8">
            <div class="d-flex py-1">
              <button id="run" type="button" class="btn btn-primary">
                Run
              </button>
              <pre
                class="mx-2 my-auto"
              ><code id="artichoke-build-info">Loading ...</code></pre>
            </div>
          </div>
          <div class="col-4 d-flex flex-column px-0">
            <div class="h4 mt-auto">Console</div>
          </div>
        </div>
        <div class="row w-100 h-100">
          <div id="editor" class="h-100 col-8"></div>
          <div id="output" class="h-100 col-4"></div>
        </div>
      </div>
    </div>
    <%~ include('/partials/footer.html') %>
    <script type="module" src="/main.bundle.js"></script>
  </body>
</html>
